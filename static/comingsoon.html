<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERMEiAS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Navigation */
        .navbar {
            background-color: rgba(15, 15, 15, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ccc !important;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .brand-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #aaa;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Products Section */
        .products-section {
            padding: 6rem 0;
            background-color: #0a0a0a;
        }

        .section-title {
            text-align: center;
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .product-description {
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .product-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .product-link:hover {
            background: #333;
            color: #fff;
            text-decoration: none;
        }

        /* About Section */
        .about-section {
            padding: 6rem 0;
            background-color: #111;
        }

        .manifesto {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .manifesto h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .manifesto p {
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .manifesto ul {
            list-style-type: none;
            padding-left: 0;
            margin: 2rem 0;
        }

        .manifesto li {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            position: relative;
            color: #ddd;
        }

        .manifesto li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #fff;
        }

        .founders {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }

        .founder-name {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .founder-title {
            font-size: 1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand">HERMEiAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1 class="brand-name" style="opacity: 0; transition: opacity 2s;" id="fade-in-h1">COMING SOON...</h1>
        </div>
    </section>
    <section id="about" class="about-section">
        <div class="manifesto">
            <div class="founders">
                <div class="founder-name">Suryansh Nandwani</div>
                <div class="founder-title">Chief Executive Officer</div>
                <div class="founder-name">Ariyan Basu</div>
                <div class="founder-title">Chief Technology Officer</div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = () => {
            const h1 = document.getElementById('fade-in-h1');
            h1.style.opacity = .9;
        };
    </script>
</body>
</html>
